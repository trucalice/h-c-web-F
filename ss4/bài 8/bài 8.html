<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mẫu đặt hàng</title>
</head>
<body>
    <h1>Biểu Mẫu Đặt Hàng</h1>
    <form action="https://www.sub.com">
        <label for="Sp">Sản phẩm: </label>
        <input type="text" id="Sp" name="Sp">
        <br>
        <label for="SL">Số lượng</label>
        <input type="number" id="Sl" name="Sl">
        <br><br>
    </form>

    <h1>Thông tin Liên Hệ</h1>
    <form action="https://www.sub.com">
        <label for="Ten">Tên: </label>
        <input type="text" id="Ten" name="Ten">
        <br>
        <label for="Email">Email: </label>
        <input type="text" id="Email" name="Email">
        <br>
        <label for="Dia_chi">Địa chỉ: </label>
        <textarea name="Dia_chi" id="Dia_chi" rows="4"></textarea>
        <br><br>
        <button>Đặt hàng</button>
    </form>
</body>
</html>
