<body>
    <script>
        let students = [

            {
                name: "Trần Trí Dương",
                scores: {
                    math: 9,
                    english: 8,
                    literature: 7
                }
            },

            {
                name: "Hà Bích Ngọc",
                scores: {
                    math: 3,
                    english: 2,
                    literature: 5
                }
            },

            {
                name: "Bùi Thái Sơn",
                scores: {
                    math: 9.5,
                    english: 9,
                    literature: 9
                }
            }

        ];
        const getAverage = (scores) => (scores.math + scores.english + scores.literature) / 3;
        const filterAverage = (x) => x.filter(num => getAverage(num.scores) >= 8)
        console.log(filterAverage(students))
    </script>
