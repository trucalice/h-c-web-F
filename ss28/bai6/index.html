<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const cart = [

            {
                name: "Mèn mén",
                price: 30000,
                quantity: 2
            },

            {
                name: "Mì tôm",
                price: 5000,
                quantity: 1
            },

            {
                name: "Bánh bao",
                price: 15000,
                quantity: 3
            }

        ];
        const total = (x) =>
            x.reduce((sum, item) => sum + item.price * item.quantity, 0)

        alert(total(cart))
    </script>
</body>

</html>
