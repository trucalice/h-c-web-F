    <script>
     
     let list = [];

function addList() {
    let id = Number(prompt("Nhập ID muốn thêm:"));
    let name = prompt("Nhập tên muốn thêm:");
    let email = prompt("Nhập email muốn thêm:");
    let phone = Number(prompt("Nhập SĐT muốn thêm:"));
    list.push({ id, name, email, phone });
    alert("Đã thêm thành công!");
}

function showList() {
    if (list.length === 0) {
        alert("Danh sách trống.");
    } else {
        let message = "Danh sách hiện có:\n";
        for (let i = 0; i < list.length; i++) {
            message += `${i + 1}. ID: ${list[i].id}, Tên: ${list[i].name}, Email: ${list[i].email}, SDT: ${list[i].phone}\n`;
        }
        alert(message);
    }
}

do {
