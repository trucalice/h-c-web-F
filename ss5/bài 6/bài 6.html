<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Alignment Example</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header-content">
        <h1>Center Align Text</h1>
        <p>To just center the text inside an element, use <code>text-align: center;</code></p>
        
        <div class="center">
            This text is centered.
        </div>
    </div>

    <div class="example">
        <h2>Example</h2>
        <div class="code-container">
<pre><span class="selector">.center</span> {
    <span class="property">text-align</span>: <span class="value">center</span>;
    <span class="property">border</span>: <span class="value">3px solid green</span>;
}</pre>
        </div>
        <a href="#" class="try-btn">Try it Yourself Â»</a>
    </div>
</body>
</html>
