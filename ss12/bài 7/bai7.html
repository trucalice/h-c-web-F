<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Rikkei Cards</title>
    <!-- Link Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .card-custom {
            position: relative;
            color: white;
            border-radius: 15px;
            overflow: hidden;
        }
        .card-custom img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .card-body {
            position: absolute;
            bottom: 10px;
            left: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 10px;
        }
        .card-footer {
            position: absolute;
            bottom: 10px;
            left: 10px;
            right: 10px;
            display: flex;
            justify-content: space-between;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h3>Rikkei cards</h3>
        <hr>
        <div class="row g-3">
            <div class="col-md-4">
                <div class="card card-custom">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/e/e1/FullMoon2010.jpg" class="card-img" alt="Moon">
                    <div class="card-body">
                        <h5>Short title, long jacket</h5>
                    </div>
                    <div class="card-footer text-light">
                        <span> Earth</span>
                        <span> 3d</span>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card card-custom">
                    <img src="https://cdn.britannica.com/45/5645-050-B9EC0205/head-treasure-flower-disk-flowers-inflorescence-ray.jpg" class="card-img" alt="Flower">
                    <div class="card-body">
                        <h5>Much longer title that wraps to multiple lines</h5>
                    </div>
                    <div class="card-footer text-light">
                        <span>ðŸ‡µðŸ‡° Pakistan</span>
                        <span> 4d</span>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card card-custom">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS_YeA5kOmXbFeQmEfmpxMEmWJqBbAJeoH_dg&s" class="card-img" alt="Jellyfish">
                    <div class="card-body">
                        <h5>Another longer title belongs here</h5>
                    </div>
                    <div class="card-footer text-light">
                        <span>ðŸ‡ºðŸ‡¸ California</span>
                        <span> 5d</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
